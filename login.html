<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/log.css">
<title>login</title>
</head>
<body>

<h1>Let's Get Started!</h1>
<br><br>

<form action=".." method="post">
  

  <div class="container">
    <label for="uname" class="clr"><b>Username/Email id</b></label>
    <input type="text" placeholder="Enter Username/Email id" name="uname" required>

    <label for="psw" class="clr"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
        
    <button type="submit" style="border-radius: 5px;"><b>Login</b></button>
    <label class="clr">
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#9bf5a2e1">
    <a href="index.html" ><button type="button" class="cancelbtn" style="border-radius: 4px;">Back</button></a>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>

</body>
</html>
