<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>Bootstrap Simple Login Form with Blue Background</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="css/signup.css">
</head>
<body>
<div class="signup-form">
    <form action=".." method="post">
		<h2 style="color: rgb(84, 245, 111);">Sign Up</h2>
		<p style="color: rgb(141, 231, 156);">Please fill in this form to create an account!</p>
		<hr>
        <div class="form-group">
			<div class="row">
				<div class="col"><input type="text" class="form-control" name="first_name" placeholder="First Name" required="required"></div>
				<div class="col"><input type="text" class="form-control" name="last_name" placeholder="Last Name" required="required"></div>
			</div>        	
        </div>
        <div class="form-group">
        	<input type="email" class="form-control" name="email" placeholder="Email" required="required">
        </div>
		<div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password" required="required">
        </div>
		<div class="form-group">
            <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required">
        </div>        
        <div class="form-group">
			<label class="form-check-label" style="color: rgb(159, 228, 171);"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
		</div>
		<div class="form-group">
             <button type="submit" class="btn btn-primary btn-lg" ><a href="index.html" style="color: white; text-decoration: none;" >Back</a></button>
             <button type="submit" class="btn btn-primary btn-lg" style="margin-left: 49px;">Sign Up</button>
        </div>
    </form>
	<div class="hint-text" style="color: rgb(115, 70, 219);">Already have an account? <a href="login.html">Login here</a></div>
</div>
</body>
</html>
